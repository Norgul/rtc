<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Camera Access</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        video {
            width: 100%;
            max-width: 640px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        canvas {
            width: 100%;
            max-width: 640px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f5f5f5;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebRTC Camera Access</h1>
        <video id="videoElement" autoplay playsinline style="display: none;"></video>
        <canvas id="canvasElement"></canvas>
        <div class="controls">
            <button id="toggleButton">Start Camera</button>
            <button id="grayscaleButton" disabled>Enable Grayscale</button>
            <button id="sepiaButton" disabled>Enable Sepia</button>
            <button id="blurButton" disabled>Enable Blur</button>
            <button id="invertButton" disabled>Enable Invert</button>
        </div>
    </div>
    <script type="module" src="/src/camera.ts"></script>
</body>
</html>
