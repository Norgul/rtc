<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Camera Access</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .content-wrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .video-container {
            flex: 1;
        }

        video {
            width: 100%;
            max-width: 640px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        canvas {
            width: 100%;
            max-width: 640px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f5f5f5;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 200px;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .filter-option label {
            cursor: pointer;
            font-size: 16px;
        }

        .filter-option input[type="checkbox"]:disabled + label {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebRTC Camera Access</h1>
        <div class="content-wrapper">
            <div class="video-container">
                <video id="videoElement" autoplay playsinline style="display: none;"></video>
                <canvas id="canvasElement"></canvas>
            </div>

            <div class="controls">
                <div class="filter-option">
                    <input type="checkbox" id="grayscaleButton" disabled>
                    <label for="grayscaleButton">Grayscale</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="sepiaButton" disabled>
                    <label for="sepiaButton">Sepia</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="blurButton" disabled>
                    <label for="blurButton">Blur</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="invertButton" disabled>
                    <label for="invertButton">Invert</label>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/camera.ts"></script>
</body>
</html>
