<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Camera Access</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 640px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebRTC Camera Access</h1>
        <video id="videoElement" autoplay playsinline></video>
        <div class="controls">
            <button id="toggleButton">Start Camera</button>
        </div>
    </div>
    <script src="dist/camera.js"></script>
</body>
</html>
